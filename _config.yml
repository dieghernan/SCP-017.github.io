chulapa-skin: 
  skin: gitdev-out

comments:
  provider: giscus #https://giscus.app

#  provider: disqus #https://disqus.com
#  disqus_shortname: scp-017

#### Defaults (Do not modify.)
# Collections path where you place your posts. (ex. pages/collections/_my.posts/post1.md)
collections:
  my.posts:
    output: true
    permalink: /my.posts/:name

# Collections directory path. (ex. pages/collections or yourpreferredname/yourpreferredname)
collections_dir     : pages/_collections

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header_type         : "base"
      include_on_search   : false
      cloudtag_url        : "/tags"
      cloudcategory_url   : "/categories"
  -
    scope:
      path: ""
      type: "my.posts"
    values:
      header_type       : "post"
      show_comments     : true
      show_author       : true
      header_img        : /assets/site/banner.jpg

compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - LICENSE
  - readme.md
  - Gemfile
  - vendor

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed
